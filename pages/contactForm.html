<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <main class="container">
        <form id="contactForm">
            <div>
                <label>
                    First name (required)
                    <input name="name" id="name" placeholder="Name" />
                </label>
                <div class="form-error" id="nameError">Please enter your name</div>
            </div>
            <div>
                <label>
                    Subject (minimum 10 characters required)
                    <input name="subject" id="subject" placeholder="Subject" />
                </label>
                <div class="form-error" id="subjectError">Subject must be at least 10 characters long</div>
            </div>
            <div>
                <label>
                    Email (valid email-address required)
                    <input name="email" id="email" placeholder="Email" />
                </label>
                <div class="form-error" id="emailError">Please enter a valid email-adress</div>
            </div>
            <div>
                <label>
                    Issue
                    <input name="issue" id="issue" placeholder="Inform us about your issue here" />
                </label>
                <div class="form-error" id="addressError">Address must be at least 25 characters long</div>
            </div>
            <button>Submit</button>
        </form>
    </main>
    <script src="js/components/displayError.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
