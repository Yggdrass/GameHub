        <a href="../index.html"><img src="../images/gamehub/gamehub_logo.png" class="logo"></a>
        <nav>
          <ul>
            <li><a href="login.html"><i class="fas fa-user"></i>LOGIN</a></li>

            <li><a href="contact_us.html"><i class="fas fa-envelope"></i>CONTACT US</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i>CART</a></li>

            <li><input type="text" id="box_1" placeholder="photo icon"></li>

            <li>category     -     action</li>
            <li>condition     -     used</li>
            <li>price     -     $99.99</li>          
            <li><textarea name="subject" id="box_2" placeholder="Write a description of your game.."></textarea></li>          
          </ul>
        </div>
        <div class="btn">
          <button id="buy_btn">browse games</button><button id="acc_btn">your account</button>
